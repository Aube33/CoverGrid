<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cover Grid</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/aed1ad2389.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="img/favicon.png"/>
    </head>
    <body>
        <div class="content">
            <div id="loader"><progress id="loader-progressBar" max="100" value="0"></progress></div>

            <div id="home">
                <div class="container">
                    <h1 class="title">COVER GRID</h1>
                    <hr>
                    <noscript>
                        <p style="color: var(--color-2); font-weight: bold; text-align:center; margin: 10px 0; font-size: 2rem;">It seem that you don't support Javascript :/</p>
                    </noscript>
                    <button class="btn" id="btn-launchApp">Click me to start ! <i class="fa-solid fa-arrow-right"></i></button>
                    <a href="https://github.com/Aube33/Aube33.github.io/" class="btn" id="btn-github">Github Project <i class="fa-brands fa-github"></i></a>
                    <i class="fa-solid fa-angles-down" id="down-arrow"></i>
                </div>
                <div id="home-creations">
                    <img src="illustrations/gridcover.png">
                </div>
            </div>

            <div id="app">
                <canvas id="canvas" style="display: none; visibility: hidden; z-index: 98; position: absolute; top: 0;"></canvas>
                <button class="btn" id="btn-app-menu"><i id="btn-app-menu_icon" class="fa-solid fa-chevron-right"></i></i></button>
                <div id="app-menu">
                    <div class="group">
                        <div id="app-menu-example">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                        <div id="donate-button-container" style="margin-bottom: 50px;">
                            <div id="donate-button"></div>
                            <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
                            <script>
                                PayPal.Donation.Button({
                                    env:'production',
                                    hosted_button_id:'2JYXTUHK7LUPE',
                                    image: {
                                        src:'https://amigurumibb.com/wp-content/uploads/2018/03/PayPal-Donate-Button-Transparent.png',
                                        alt:'Donate with PayPal button',
                                        title:'PayPal - The safer, easier way to pay online!',
                                    }
                                }).render('#donate-button');
                            </script>
                        </div>

                        <p class="btn menu"><i class="fa-brands fa-spotify"></i> Spotify</p>
                        <div class="group" id="app-menu_spotify">
                            <input type="text" id="app-spotify-playlist" placeholder="Spotify playlist URL">
                        </div>

                        <div class="container">
                            <label class="check">Randomize
                                 <input type="checkbox" id="app-playlist-random" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <hr>
                        <p class="btn menu"><i class="fa-solid fa-gear"></i> Settings</p>
                        <div class="group" id="app-menu_settings">
                            <label for="columnsRange" id="app-settings-columnsRange_label">Columns: 4</label>
                            <input type="range" id="app-settings-columnsRange" name="columnsRange" min="1" max="10" value="4" step="1">

                            <label for="gapValue" id="app-settings-gapValue_label">Gap size: 0px</label>
                            <input type="range" id="app-settings-gapValue" name="gapValue" min="0" max="20" value="0" step="1">

                            <label for="backColor" id="app-settings-backColor_label" style="margin-bottom: 10px;">Background color:</label>
                            <input type="color" id="app-settings-backColor" name="backColor" value="#1E1E1F">
                            <hr>
                            <button class="btn menu danger" id="app-settings-clear"><i class="fa-solid fa-triangle-exclamation"></i> Clear all</button>
                        </div>
                        <hr>
                        <button class="btn menu" id="app-menu-export"><i class="fa-solid fa-file-image"></i> Export</button>
                        <div class="group" id="app-menu_exportSettings">
                            <label for="qualityValue" id="app-settings-qualityValue_label">Export quality: Very good</label>
                            <input type="range" id="app-settings-qualityValue" name="qualityValue" min="1" max="4" value="4" step="1">
                        </div>
                        <hr>
                        <button class="btn menu" id="app-menu-home"><i class="fa-solid fa-house" style="margin-bottom: 50%;"></i> Home</button>
                    </div>
                    <button id="app-menu-close" class="btn"><i class="fa-solid fa-chevron-left"></i></button>
                </div>
                <div id="app-content">

                </div>
                <div id="app-selectionner" data-selectID="0">
                    <div class="group">
                        <input type="text" id="selectionner-textarea" placeholder="Enter album's name">
                        <div class="img-container">
                            <img src="img/default_cover.png" id="selectionner-visualize" alt="Cover Img">
                        </div>
                        <div class="selectionner-btns">
                            <button id="app-selectionner-delete" class="btn">Remove <i class="fa-solid fa-trash-can"></i></button>
                            <button id="app-selectionner-chose" class="btn">Select <i class="fa-solid fa-check"></i></button>
                        </div>

                        <div id="selectionner-select_list">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
